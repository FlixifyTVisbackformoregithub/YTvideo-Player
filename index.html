<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTvideo Player - No ads!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            transition: background-color 0.3s;
        }

        h1 {
            color: #e63946;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        input[type="text"] {
            padding: 15px;
            width: 300px;
            border: 2px solid #e63946;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1em;
            background: #444;
            color: #fff;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #f1faee;
            outline: none;
        }

        button {
            padding: 10px 15px;
            background-color: #e63946;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d62839;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            margin: auto;
            border: 2px solid #e63946;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            animation: scaleIn 0.5s forwards;
        }

        /* Adjusts layout for Shorts */
        .modal-short {
            width: 360px;  /* Standard Shorts player width */
            height: 640px; /* Standard Shorts player height */
            max-width: 90vw; /* Responsive max width */
            max-height: 90vh; /* Responsive max height */
        }

        /* Adjusts layout for regular videos */
        .modal-video {
            width: 800px;  /* Standard YouTube player width */
            height: 450px; /* Standard YouTube player height */
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #e63946;
            font-weight: bold;
            font-size: 28px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #f1faee;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        @keyframes scaleIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>Youtube Player - no ads!</h1>
    <input type="text" id="videoURL" placeholder="Paste YouTube video URL here...">
    <button id="openModalBtn">Watch It Now</button>

    <div id="myModal" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close" id="closeModal">&times;</span>
            <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const openModalBtn = document.getElementById('openModalBtn');
        const modal = document.getElementById('myModal');
        const closeModal = document.getElementById('closeModal');
        const videoFrame = document.getElementById('videoFrame');
        const videoURLInput = document.getElementById('videoURL');

        openModalBtn.onclick = function () {
            const videoURL = videoURLInput.value;
            let videoId, isShort = false;

            if (videoURL.includes('/shorts/')) {
                isShort = true;
                videoId = videoURL.split('/shorts/')[1].split('?')[0];
                modalContent.classList.add('modal-short'); // Apply the shorts class
            } else if (videoURL.includes('v=')) {
                videoId = videoURL.split('v=')[1].split('&')[0];
                modalContent.classList.remove('modal-short'); // Remove shorts class
            } else if (videoURL.includes('/embed/')) {
                videoId = videoURL.split('/embed/')[1].split('?')[0];
                modalContent.classList.remove('modal-short'); // Remove shorts class
            }

            if (videoId) {
                videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                modal.style.display = "flex";
                modalContent.className = isShort ? 'modal-content modal-short' : 'modal-content modal-video';
            } else {
                alert("Please enter a valid YouTube URL!");
            }
        }

        closeModal.onclick = function () {
            modal.style.display = "none";
            videoFrame.src = ""; // Stop the video when modal is closed
        }

        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
                videoFrame.src = ""; // Stop the video when modal is closed
            }
        }
    </script>

</body>
</html>
